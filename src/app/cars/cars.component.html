<input type="text" class="form-control" [(ngModel)]="Carname">
<button  class="btn btn-primary" (click)="addCar()"> Add car</button>
<p *ngIf="!CarStatus; else succesStatus">Not Added car</p>
<ng-template #succesStatus>
<p>Added car</p>
</ng-template>
<hr>
<ul>
    <li *ngFor="let date of dates; let number = index">
        <div>
            <b>{{number + 1}}</b>
            {{date | date | upperca  se }}
        </div>
    </li>
</ul>
